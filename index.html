<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://gitlab.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="gitlab"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/?pli=1#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://yummyanime.club/top"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="film"></i>
                </a>
                <a
                    href="https://app.clickup.com/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/channel/UCpKwjEWmH76NsydhS2t-grQ"
                    class="qlist__link"
                    >Music</a
                >
                <a
                    target="blank"
                    href="https://github.com/xxxvik-xakerxxx/Bento"
                    class="qlist__link"
                    >This page</a
                >
                <a
                    target="blank"
                    href="https://www.reddit.com/"
                    class="qlist__link"
                    >Reddit</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://tokend.gitlab.io/devops-notes/"
                    target="blank"
                    class="qlist__link"
                    >DevOps-Notes</a
                >
                <a
                    href="https://819092151774.signin.aws.amazon.com/console"
                    target="blank"
                    class="qlist__link"
                    >AWS</a
                >
                <a
                    href="https://cloud.digitalocean.com/projects/d2821df8-273d-4228-ae39-a1317a55fdcd/resources?i=39b365&preserveScrollPosition=true"
                    target="blank"
                    class="qlist__link"
                    >DO</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
